<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | log</title>

    <!--! Custom Styles-->
    <link rel="stylesheet" href="../static/css/log.css">
</head>
<body>

    <!--! Form-->

    <div class="container">
        <div class="form">
            <form action="" method="post">
                <div class="alert alert-danger" style="display: none;">
                  
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" id="url" placeholder="Please enter your url">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" placeholder="Please enter your password">
                </div>
                <button type="submit">See logs</button>
            </form>
        </div>
    </div>

    <!--! Table-->

    <section>
        <div class="alert alert-danger" style="display: none;">

        </div>
        <!--for demo wrap-->
        <h1 style="display: none;">Data Fetched</h1>
        <div class="tbl-header" style="display: none;">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Browser</th>
                <th>date</th>
                <th>platform</th>
                <th>referrer</th>
                <th>time</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content" style="display: none;">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <!--! Fetched data goes here-->
            </tbody>
          </table>
        </div>
      </section>
    

    <!--! Scripts-->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="../static/js/log.js"></script>
</body>
</html>
